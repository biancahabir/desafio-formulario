<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <link rel="stylesheet" href="assets/css/example.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <div class="container">

        <form>

            <div class="form-row">
                
                <div class="col form-group">
                    <label for="first">Primeiro nome</label>
                    <input type="text" class="form-control" id="first">
                </div>

                <div class="col form-group">
                    <label for="last">Último nome</label>
                    <input type="text" class="form-control" id="last">
                </div>
            </div>
            
            <hr>

            <div class="form-row">

                <div class="col-sm-3 form-group">
                    <label for="zipcode">CEP</label>
                    <input type="text" class="form-control" id="zipcode">
                </div>
        
            </div>
            
            <div class="form-row">

                <div class="col-sm-9 form-group">
                    <label for="adress">Endereço</label>
                    <input type="text" placeholder="Rua, Av, ...." class="form-control" id="adress">
                </div>

                <div class="col-sm-3 form-group">
                    <label for="number">Número</label>
                    <input type="number" class="form-control" id="number">
                </div>
            </div>

            <div class="form-row">

                <div class="col-sm-6 form-group">
                    <label for="complement">Complemento</label>
                    <input type="complement" class="form-control" id="complement">
                </div>

                <div class="col-sm-6 form-group">
                    <label for="district">Bairro</label>
                    <input type="distric" class="form-control" id="distric">
                </div>

            </div>

            <div class="form-row">

                <div class="col-sm-4 form-group">
                    <label for="city">Cidade</label>
                    <input type="city" class="form-control" id="city">
                </div>

                <div class="col-6 col-sm-4 form-group">
                    <label for="satte">Estado</label>
                    <input type="satte" class="form-control" id="satte">
                </div>

                <div class="col-6 col-sm-4 form-group">
                    <label for="country">País</label>
                    <input type="country" class="form-control" id="country">
                </div>

            </div>

            <div class="form-row">
                <button class="btn btn-primary btn-block">Salvar</button>


            </div>

        </form>

    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
